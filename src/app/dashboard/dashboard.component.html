<div class="main-content">
  <div class="row">
    <div class="col-lg-3 col-md-6 col-sm-6" *ngFor="let s of stdlist;let i=index">
      <div class="card card-stats">
        <div class="card-body ">
          <div class="row">
            <div class="col-5 col-md-4">
              <div class="icon-big text-center icon-warning">
                <i class="fa fa-university"></i>
              </div>
            </div>
            <div class="col-7 col-md-8" >
              <div class="numbers">
                <p class="card-title">{{s.stdname}}</p>
                <p class="card-category">150GB
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer ">
          <hr>
          <div class="stats" (click)="openStd(s.id)">
            <i class="fa fa-refresh"></i> Update Now
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
